<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping bill Table</title>
</head>
<body>
    <table border="2">
        <caption>Bill</caption>
        <tr>
            <th colspan="3">Invoice 123</th>
            <th>20 Oct 2023</th>
        </tr>
        <tr>
            <th colspan="2">Pay to:</th>
            <th colspan="2">Customer:</th>
        </tr>
        <tr>
            <td colspan="2">171/2<br>
                Namdevnagar<br>
                Jalgaon 425001
            </td>
            <td colspan="2">
                Pratik Patil<br>
                Jay shree ram<br>
                Mumbai
            </td>
        </tr>
        <tr>
            <th>Description:</th>
            <th>Qty:</th>
            <th>@</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal</th>
            <td>110.00</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr>
            <th colspan="3">Grand Total:</th>
            <td>Rs. 118.80</td>
        </tr>
    </table>
    
</body>
</html>
